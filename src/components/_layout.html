{% set site_title = site_title | default('Title') %}
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="language" content="Russian">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{{ site_title }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ysabeau:wght@1..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/libs.css?cb">
    <link rel="stylesheet" href="./css/main.css?cb">
  </head>
  <body {% if bg %} class="bg" {% endif %}>

    <div class="wrapper">
      {% include 'components/_header.html' %}

      {% block content %}{% endblock %}

      {% include 'components/_footer.html' %}
    </div>

    <script defer src="./js/libs.js?cb"></script>
    <script defer src="./js/main.js?cb"></script>
  </body>
</html>
